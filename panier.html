<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./frontend/css/style.css" />
    <title>Orinoco</title>
    <meta name="description" content="Votre panier accueille vos produits, pensez à valider votre commande via le formulaire">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="./images/logo.png"
            alt="Logo du site marchand Orinoco" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html" aria-label="Page de présentation des ours en peluche">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html" aria-label="Cliquer pour voir votre panier">Panier</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="mt-5 pb-4 text-center">Votre panier</h1>
    <div class="container col-sm-6">
      <div id="affichage">
        <ul id="liste" class="list-group"></ul>
      </div>
    </div>
    <h2 class="mt-5 pb-4 d-flex justify-content-center">Formulaire</h2>
    <form class="mb-5 ml-1 mr-1">
      <div class="form-row d-flex justify-content-center">
          <div class="form-group col-md-2">
              <label for="inputFirstName">First name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="ex. Albert">
              <span id="noFirstName"></span>
          </div>
          <div class="form-group col-md-2">
              <label for="inputLastName">Last name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="ex. Dupont">
              <span id="noLastName"></span>
          </div>
          <div class="form-group col-md-2">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="ex. 2 rue ma campagne">
              <span id="noAddress"></span>
          </div>
      </div>
      <div class="form-row d-flex justify-content-center">
          <div class="form-group col-md-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="ex. Lille">
              <span id="noCity"></span>
          </div>
          <div class="form-group col-md-3">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="ex. adupont@gmail.fr">
              <span id="noEmail"></span>
          </div>
      </div>
      <div class="form-row d-flex justify-content-center mt-3">
          <div id='bouton_envoi' class="btn btn-primary">Valider</div>
      </div>
    </form>
  </main>
  <footer id="sticky-footer" class="mt-5 py-4 bg-secondary text-white-50 rounded-top shadow-lg">
    <div class="container text-center">
      <small>Copyright &copy; Orinoco</small>
    </div>
  </footer>
    <script src="./frontend/js/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
